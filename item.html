<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>物品详情</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/market.css">
    <link rel="stylesheet" href="./css/item.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <!--fixed-top-->
        <a class="navbar-brand" href="./">
            <img src="./image/logo.png" alt="logo" height="60px" />
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link random-item">点我换批新物品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">跳蚤市场</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录/注册</a>
                    <a class="nav-link nav-item-hide" onclick="logout('./')">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 物品详情 -->
    <main>
        <div class="container">
            <div class="row row-item-info">
                <div class="col-lg-6 col-md-6">
                    <div class="row">
                        <div class="col col-item-img">
                            <img src="./image/noImg.webp" id="item-img" alt="item" class="img-thumbnail" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6">
                    <div id="item-name" class="mt-3"></div>
                    <div id="item-price"></div>
                    <div id="item-description"></div>

                    <table class="table table-striped table-sm table-hover">
                        <thead>
                            <th>分类</th>
                            <th>成色</th>
                            <th>功能状态</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="item-category"></td>
                                <td id="item-condition">99新</td>
                                <td id="item-functionality">正常</td>
                            </tr>
                        </tbody>
                    </table>

                    <a id="iWantItBtn_1" class="btn btn-danger mb-3 d-none d-sm-block">我想要</a>
                    <a href="./chat.html" id="iWantItBtn_2" class="btn btn-danger d-sm-none fixed-bottom">我想要</a>

                    <ul class="list-group mb-3">
                        <li class="list-group-item list-group-item-info"><b>留言</b></li>
                        <li class="list-group-item list-group-item-info">
                            张三：50包邮解君愁
                            <span class="badge badge-info reply-btn">回复</span>
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-success">
                                    卖家 回复 张三：不卖，谢谢！🙂
                                </li>
                            </ul>
                        </li>
                        <li class="list-group-item list-group-item-info">
                            user114514：这个好用吗？<span class="badge badge-info reply-btn">回复</span>
                        </li>
                        <li class="list-group-item list-group-item-info">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="看对眼就留言，问问更多细节~" />
                                <div class="input-group-append">
                                    <button class="btn btn-info" type="button">发送</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <h1><b>更多二手物品</b></h1>
            <div class="row row-item-others item-list">
                
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/item.js"></script>
</body>

</html>
