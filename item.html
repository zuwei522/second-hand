                <div class="col-lg-6 col-md-6">
                    <div class="row">
                        <div class="col col-item-img">

                    <div id="item-price"></div>

                    <table class="table table-striped table-sm table-hover">
                        <thead>
                            <th>分类</th>
                            <th>成色</th>
                            <th>功能状态</th>

                        <tbody>
                            <tr>

                            </tr>
                        </tbody>

                    <a id="iWantItBtn_2" class="btn btn-danger d-sm-none fixed-bottom">我想要</a>
                    <!-- 第一个按钮，使用Bootstrap的btn和btn-danger类定义样式，mb-3类添加下边距，d-none和d-sm-block类使其在小屏幕上隐藏、在中等尺寸屏幕以上显示 -->
                    <ul class="list-group mb-3">
                        <li class="list-group-item list-group-item-info"><b>留言</b></li><!-- 列表头部，使用list-group-item和list-group-item-info类定义样式，文字加粗显示 -->

                        </li>

                                <div class="input-group-append">

                            </div>
                        </li>
