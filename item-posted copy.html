<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/icon.svg" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>发布物品</title>
</head>

<body onload="isLogin()">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <!--fixed-top-->
        <a class="navbar-brand" href="./">
            <img src="./image/logo.png" alt="logo" height="60px" />
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link random-item">随便看看</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">跳蚤市场</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录/注册</a>
                    <a class="nav-link nav-item-hide" onclick="logout('./')">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container top-element mb-5">
        <div class="row" style="background-color: #FFF;border-radius: 1rem;">
            <!-- 物品信息表单 -->
            <div class="col-md-6">
                <div class="mt-2" style="font-size: 30px; font-family: RoGSanSrfStd-Bd, GlowSansSC-Normal-Heavy_diff;">发布物品</div>
                <form id="product-form" action="./market.html">
                    <div class="form-group">
                        <label for="name">名称:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">分类:</label>
                        <select name="category" class="control-input custom-select" required>
                            <option value="">请选择</option>
                            <option value="1">数码</option>
                            <option value="2">书籍</option>
                            <option value="3">零食</option>
                            <option value="4">生活</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">描述:</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">价格:</label>
                        <input type="number" id="price" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="image">图片:</label>
                        <input type="file" id="image" name="image" accept="image/*" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">发布</button>
                </form>
            </div>
            <!-- 物品图片 -->
            <div class="col-md-6">
                <img id="preview" src="./image/noImg.webp" alt="商品图片预览" class="img-fluid img-thumbnail mt-3 mb-3">
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>

    <script>
        // 预览图片并更新预览区域
        document.getElementById('image').addEventListener('change', function (e) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>
</body>

</html>
