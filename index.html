<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>校园二手交易平台</title>
    <link rel="icon" href="./image/icon.svg" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <!--fixed-top-->
        <a class="navbar-brand" href="./">
            <img src="./image/logo.png" alt="logo" height="60px" />
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./item.html">物品详情</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">跳蚤市场</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录/注册</a>
                    <a class="nav-link nav-item-hide" onclick="logout('./')">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 第一页内容 -->
    <div class="container-fluid bg-1 top-element">
        <div class="row">
            <div class="col-md-10 offset-sm-2">
                <h1 class="typing-effect-1 mt-5">校园二手</h1>
                <h1 class="typing-effect-2">物品交易平台</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-sm-2">
                <button class="btn btn-primary mt-4 ml-2" onclick="window.open('./item-posted.html')">
                    立即发布
                </button>
            </div>
        </div>
        <div class="bg-bottom-cover">&gt;&gt;向下翻页👇&lt;&lt;</div>
    </div>

    <!-- 第二页内容 -->
    <div class="container page-2">
        <div class="row line-1">
            <div class="col-md-6">
                <!-- 轮播图 -->
                <div id="demo" class="carousel slide" data-ride="carousel">
                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./image/Findpiece/20.jpg" />
                            <div class="carousel-caption">
                                <h3>数码产品</h3>
                                <p>低价捡漏！</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./image/Findpiece/9.jpg" />
                            <div class="carousel-caption">
                                <h3>二手书</h3>
                                <p>真的还有人在买新书吗？</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./image/Findpiece/25.jpg" />
                            <div class="carousel-caption">
                                <h3>生活用品</h3>
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="carousel-title">丰富的<br />物品类别</div>
            </div>
        </div>
    </div>
</body>

<script src="./js/account.js"></script>

</html>
