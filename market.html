<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳蚤市场</title>
    <link rel="icon" href="./image/icon.svg">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <style>
        .likl{
            padding-top: 80px;
        }

        .item > img{
            height: 61%;
            width:100%;
        }
        .sizecolor{
            color: brown;
            font-size: 15pt;
        }
.size1{
            color: black;
            font-size: 15pt;
        }
.size1:hover{
            text-decoration: none;
            color: black;
        }
            </style>
</head>

<body onload="isLogin()">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm fixed-top">
        <a class="navbar-brand" href="./">
            <img src="./image/logo.png" alt="logo" height="60px">
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="" class="size1"></a>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link random-item">随便看看</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">跳蚤市场</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录/注册</a>
                    <a class="nav-link nav-item-hide" id="logoutBtn" onclick="logout('./')">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 跳蚤市场页面 -->
    <div class="container likl">
        <div class="row">
            <div class="col-md-2">
                <ul class="list-group">
                    <!-- .d-flex 可以让一个非 flexbox 变成 flexbox -->
                    <!-- .justify-content-between 可以让盒子内的元素平均分布 -->
                    <!-- .align-items-center 让元素垂直对齐 -->
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 recommend"><span>为你推荐</span></a>
                        <span class="badge badge-primary badge-pill">60</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 tech"><span>数码</span></a>
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 Stacks"><span>书籍</span></a>
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 snacks1"><span>零食</span></a>
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 life1"><span>生活</span></a>
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center btn-outline-success">
                        <a href="#" class="size1 other1"><span>其他</span></a>
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="row item-list">

                </div>
            </div>
        </div>


        <script src="./js/main.js"></script>
        <script src="./js/market.js"></script>
</body>

</html>
