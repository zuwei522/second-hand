<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品发布页面</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/item.css" />
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <style>
    /* CSS样式，用于美化页面布局 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 80%;
      margin: 18% auto;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media screen and (min-width: 576px) {
      .container {
        margin: 14% auto;
      }
    }

    @media screen and (min-width: 992px) {
      .container {
      margin: 5% auto;
      }
    }

    h1 {
      text-align: center;
      color: #6c9dc5;
      text-shadow: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      height: 100px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 3px;
      width: 100%;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }

    #preview {
      width: 20%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body background="../22Batch2-group2/image/netAuth.jpg"><!--背景图片-->
  
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-sm fixed-top"><!--fixed-top-->
    <a class="navbar-brand" href="./">
        <img src="./image/logo.png" alt="logo" height="60px">
    </a>
    <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
        data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./item.html">物品详情</a>

            <li class="nav-item">

            </li>

                <a class="nav-link" href="./login.html">登录/注册</a>
            </li>
        </ul>

</nav>

<!--主体-->
<div class="container">
  <h1>商品发布</h1>
  <form id="product-form">
    <div class="form-group">
      <label for="name">商品名称:</label>
      <input type="text" id="name" name="name" required >
    </div>

    <div>
      <label for="type">商品分类</label>
      <select class="control-input custom-select" id="type" name="type" required>
        <option value="0">数码</option>
        <option value="1">书籍</option>
        <option value="2">零食</option>
        <option value="3">生活</option>
        <option value="4">其他</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="description">商品描述:</label>
      <textarea id="description" name="description" required placeholder="如：简单介绍一下物品，商品损坏程度如何，可刀或不刀，几成新"></textarea>
    </div>

    <div class="form-group">
      <label for="price">价格:</label>
      <input type="text" id="price" name="price" required>
    </div>

    <div class="form-group">
      <label for="image">商品图片:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
    </div>

    <div class="form-group">
      <img id="preview" src="./image/20230417155238_55620.jpg" alt="商品图片预览">
    </div>

    <button id="go" type="submit" class="btn-submit" onclick="javascrip:jump()">发布</button>
  </form>
</div>

<script language="JavaScript">
  // 预览图片并更新预览区域
  document.getElementById('image').addEventListener('change', function(e) {
    var reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('preview').setAttribute('src', e.target.result);
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  $.ajax({
    type:"POST",
    async:false,
    url:"22Batch2-group2/data/item.json",
    data:{"name":document.getElementById('name').value},
    success:function(data){}
  })
</script>
</html>
