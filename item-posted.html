    <!--主体-->
    <div class="container">
        <h1>
            <span class="top" style="text-align: center; display: block">物品发布</span>
        </h1>
        <!--style="text-align: center;display:block;"水平居中-->
        <div class="row">
            <!--分成左数据右图片-->
            <form id="product-form" class="col-md-6" action="/">
                <!--表单标签-->
                <div class="form-group">
                    <!--表单内元素块-->
                    <label for="name">物品名称:</label><!--表单项标题-->
                    <input type="text" id="name" name="name" required placeholder="请填写物品名称" /><!--输入标签-->
                </div>
                <!--名字-->

                <div>
                    <label for="type">物品分类</label><!--表单项标题-->
                    <select class="control-input custom-select" id="type" name="type" required>
                        <!--创建下拉选择--><!--control-input custom-select为boostrap里的css样式-->
                        <option value="">请选择物品分类</option>
                        <!--下列选项中的元素-->
                        <option value="0">数码</option>
                        <option value="1">书籍</option>
                        <option value="2">零食</option>
                        <option value="3">生活</option>
                        <option value="4">其他</option>
                    </select>
                </div>
                <!--分类-->
                <br />
                <div class="form-group">
                    <label for="description">物品描述:</label><!--表单项标题-->
                    <textarea id="description" name="description" required
                        placeholder="如：简单介绍一下物品，商品损坏程度如何，可刀或不刀，几成新"></textarea><!--一个多行文本输入控件-->
                </div>
                <!--描述-->

                <div class="form-group">
                    <label for="price">价格:</label>
                    <input type="number" id="price" name="price" required placeholder="请填写物品出售价格" />
                </div>
                <!--价钱-->

                <div class="form-group">
                    <label for="image">物品图片:</label><!--表单项标题-->
                    <input type="file" id="image" name="image" accept="image/*" required />
                    <!--type="file"  指定了输入控件的类型-->
                    <!--accept="image/*"  只接受以 "image/" 为前缀的文件类型-->
                </div>
                <!--选择图片-->

                <button id="go" type="submit" class="btn-submit" onclick="show()">
                    发布</button><!--“发布按钮”-->
                <!--type="submit"按钮类型  class="btn-submit"按钮类名-->
                <!--onclick="show()"点击时触发，js实现弹窗-->
            </form>

            <div class="col-md-6">
                <img id="preview" src="./image/noImg.webp" alt="商品图片预览" class="mt-2" />
            </div>
            <!--图片预览-->
        </div>
    </div>
