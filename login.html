    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-5 border">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#signin-page">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#signup-page">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#find-passwd">找回密码</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="signin-page" class="container tab-pane active"><br>
                        <div id="msg-login"></div>
                        <!-- <form> -->
                        <div class="form-group">
                            <label for="usrname-login">用户名:</label>
                            <input type="text" class="form-control" placeholder="请输入用户名" id="usrname-login" required>
                        </div>
                        <div class="form-group">
                            <label for="passwd-login">密码:</label>
                            <input type="password" class="form-control" placeholder="请输入密码" id="passwd-login" required>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> 记住密码
                            </label>
                        </div>
                        <button class="btn btn-primary"
                            onclick="account.login(document.getElementById('usrname-login').value, document.getElementById('passwd-login').value, './')">登录</button>
                        <!-- </form> -->
                    </div>
                    <div id="signup-page" class="container tab-pane fade"><br>
                        <div id="msg-signup"></div>
                        <!-- <form action=""> -->
                        <div class="form-group">
                            <label for="usrname-signup">用户名:</label>
                            <!-- 5-15位非数字开头的字母与数字组合，可使用下划线 -->
                            <input type="text" class="form-control" placeholder="请输入用户名" id="usrname-signup" required
                                pattern="[a-zA-Z][a-zA-Z0-9_]{4,15}" onblur="account.checkInputOnblur('usrname-signup','用户名仅能为<strong>5-15位非数字开头的字母与数字组合</strong>，可使用下划线。')">
                            <div id="usrname-signup-msg"></div>
                        </div>
                        <div class="form-group">
                            <label for="phone-signup">手机号:</label>
                            <input type="tel" class="form-control" placeholder="请输入手机号" id="phone-signup" required
                                pattern="(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}">
                        </div>
                        <div class="form-group">
                            <label for="qq-signup">QQ:</label>
                            <input type="num" class="form-control" placeholder="请输入QQ号" id="qq-signup" required
                                pattern="[1-9][0-9]\d{4,9}">
                        </div>
                        <div class="form-group">
                            <label for="passwd-signup">密码:</label>
                            <!-- 8-16个字符，至少1个大写字母，1个小写字母和1个数字 -->
                            <input type="password" class="form-control" placeholder="请输入密码" id="passwd-signup" required
                                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}">
                        </div>
                        <div class="form-group">
                            <label for="passwd-signup-twice">确认密码:</label>
                            <input type="password" class="form-control" placeholder="请输入确认密码" id="passwd-signup-twice"
                                required>
                        </div>
                        <button class="btn btn-primary"
                            onclick="account.signup(document.getElementById('usrname-signup').value, document.getElementById('passwd-signup').value)">立即注册</button>
                        <!-- </form> -->
                    </div>
                    <div id="find-passwd" class="container tab-pane fade"><br>
                        <h3>暂不支持找回</h3>
                        <p>Sorry<( _ _ )>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
