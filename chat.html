<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="icon" href="./image/icon.svg" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/chat.js"></script>
    <title>聊天</title>
</head>

<body onload="isLogin()">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm fixed-top d-none d-sm-inline-flex">
        <!--fixed-top-->
        <a class="navbar-brand" href="./">
            <img src="./image/logo.png" alt="logo" height="60px" />
        </a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link random-item">随便看看</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">跳蚤市场</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">登录/注册</a>
                    <a class="nav-link nav-item-hide" id="logoutBtn">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="top-element d-none d-sm-block"></div>
        <!-- 聊天窗口 -->
        <div class="container">
            <div class="row" id="msg-window">
                <!-- 物品信息 -->
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-3 col-sm-12">
                            <div class="text-center d-none d-sm-block mt-2 box-title">
                                物品信息
                            </div>
                            <a id="item-img-link" class="item-img">
                                <img src="./image/noImg.webp" id="item-img" class="img-fluid img-thumbnail mt-2 mb-2" />
                            </a>
                        </div>

                        <div class="col-5 col-sm-12">
                            <div id="item-name" class="mt-3"></div>
                            <div id="item-price"></div>
                            <div id="item-description" class="d-none d-sm-block"></div>
                        </div>
                        <div class="col-4 col-sm-12">
                            <button id="purchaseBtn" type="button" class="btn btn-danger btn-block mt-4 mb-2">
                                立即购买
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <!-- 聊天 -->
                    <div class="text-center d-none d-sm-block mt-2 box-title">
                        聊天
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="msg-box mt-3 mb-2">
                                <div id="chatBox" class="row">
                                    <!-- 消息内容 -->
                                </div>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="text-box">
                                <textarea name="msg" id="msgInput" cols="0" rows="3" class="form-control"
                                    placeholder="买前先咨询一下卖家~"></textarea>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" id="sendMsgBtn" class="btn btn-primary btn-block">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
