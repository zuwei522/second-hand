    <main>
        <div class="top-element"></div>
        <!-- 聊天窗口 -->
        <div class="container">
            <div class="row" id="msg-window">
                <!-- 物品信息 -->
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-3 col-sm-12">
                            <div class="text-center d-none d-sm-block mt-2 box-title">
                                物品信息
                            </div>
                            <a id="item-img-link" class="item-img">
                                <!-- 物品图片 -->
                                <img src="./image/noImg.webp" id="item-img" class="img-fluid img-thumbnail mt-2 mb-2" />
                            </a>
                        </div>

                        <div class="col-5 col-sm-12">
                            <div id="item-name" class="mt-3">
                                <!-- 物品名称 -->
                            </div>
                            <div id="item-price">
                                <!-- 物品价格 -->
                            </div>
                            <div id="item-description" class="d-none d-sm-block">
                                <!-- 物品描述 -->
                            </div>
                        </div>
                        <div class="col-4 col-sm-12">
                            <button id="purchaseBtn" type="button" class="btn btn-danger btn-block mt-4 mb-2">
                                立即购买
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <!-- 聊天 -->
                    <div class="text-center d-none d-sm-block mt-2 box-title">
                        聊天
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="msg-box mt-3 mb-2">
                                <div id="chatBox" class="row">

                                    <div class="col-12">
                                        <div class="row mb-3 flex-row-reverse">

                                            </div>
                                            <div class="col-9 d-flex justify-content-end">
                                                <div class="msg msg-right">
                                                    你好！
                                                    <div class="msg-time msg-time-right">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="text-box">
                                <textarea name="msg" id="msgInput" cols="0" rows="3" class="form-control"
                                    placeholder="买前先咨询一下卖家~"></textarea>
                            </div>
                        </div>
                        <div class="col-3">
                            <button type="submit" id="sendMsgBtn" class="btn btn-primary btn-block">
                                发送
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
